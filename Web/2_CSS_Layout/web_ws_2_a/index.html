<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business card</title>
  <style>
    /* 기존 container: 수정 금지 */
    .container{
      width: 80%;
      height: 1800px;
      background-color: #f2f2f2;
      border: 1px solid black;
      margin: 0 auto;
    }

    /* 조건 2: 고정/우하단/높이40px/둥근 테두리 */
    .top-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;

      width: 40px;      /* 가로도 40px */
      height: 40px;     /* 세로도 40px */
      border-radius: 50%; /* 50% 주면 완전한 원형 */
  
      display: flex;        /* 내부 텍스트 중앙 정렬 */
      align-items: center;
      justify-content: center;

      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container"></div>
  <button class="top-btn" aria-label="맨 위로">TOP</button>

</body>
</html>
