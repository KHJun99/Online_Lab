<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
    /* 1) 네비 테마 적용 → 토글 아이콘 보이게 */
    .navbar { position: sticky; top: 0; z-index: 1; }

    /* 2) 푸터 고정 + 본문 겹침 방지 */
    :root { --footer-h: 48px; }            /* 푸터 높이 가정값 */
    body { margin: 0; padding-bottom: var(--footer-h); }

    footer{
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--footer-h);
      display: flex;
      box-sizing: border-box;
    }

    /* 3) 푸터 내부가 가로 꽉 차도록 */
    footer .profile-container { 
      flex: 1; 
      text-align: center; 
    }

    /* 4) 헤더 이미지: flex 제거 */
    header .card-img{
      /* display:flex;  ← 제거 */
      width: 100%;
      height: 60vh;
      object-fit: cover;
      border-radius: 0;
    }

    /* 5) 타이틀 반응형 폰트 */
    .card-title {
      font-size: clamp(32px, 8vw, 100px);
      margin-bottom: 0;
    }

    /* 6) 기술 아이콘 간격 */
    .img-container{
      display: flex;
      justify-content: center;
      text-align: center;
      gap: 32px;                /* 추가 */
      margin-left: auto;
      margin-right: auto;
    }
    .profile{
      color: white;
      padding: 11px;
    }


    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" style="width:150px;height:50px;" alt="Cinema Community">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="card text-bg-dark">
        <img src="images/header.jpg" class="card-img"  alt="...">
        <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-center">
          <h5 class="card-title mb-0">Cinema <br> Community</h5>
          <button type="button" class="btn btn-primary mt-5">Let's go</button>
        </div>
      </div>
    </header>
    <section>
      <p style="text-align: center; font-weight:bolder; font-size:xx-large; margin-top: 50px;">Used Skill</p>
      <!-- <div class="img-box">   -->
        <div class="img-container">
          <div>
            <img src="images/web.png" class="img" alt="web">
            <p>web</p>
          </div>
          <div>
            <img src="images/html5.png" class="img" alt="html">
            <p>HTML5</p>
          </div>  
          <div>
            <img src="images/css3.png" class="img" alt="css">
            <p>CSS3</p>
          </div>  
        </div>
      <!-- </div> -->
    </section>
    <footer>
      <div class="profile-container bg-primary">
        <p class="profile">HTML & CSS project. Created by KHJ</p>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
