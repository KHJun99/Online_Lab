{% extends 'base.html' %}

{% block content %}
  <h2>책 생성 페이지</h2>
  <form method="POST">
    {% csrf_token %}
    
    <p>
      <label for="id_author">Author:</label>
      <select name="author" id="id_author" disabled>
        <option selected>Author object ({{ author.id }})</option>
      </select>
    </p>
    
    <p>
      <label for="id_title">Title:</label>
      <input type="text" name="title" id="id_title" maxlength="100" required>
    </p>
    
    <p>
      <label for="id_description">Description:</label>
      <textarea name="description" id="id_description" rows="4" cols="40" required></textarea>
    </p>
    
    <p>
      <label for="id_genre">Genre:</label>
      <input type="text" name="genre" id="id_genre" maxlength="10" required>
    </p>
    
    <button type="submit">create</button>
  </form>
{% endblock %}
