{% extends 'base.html' %}

{% block content %}
    <h1>반갑습니다. {{ user.username }}님!</h1>
    
    <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    
    <a href="{% url 'stores:index' %}">[전체 직원 목록]</a>
    <a href="{% url 'accounts:index' %}">[전체 매장 목록]</a>
    
    <h2>전체 편의점 목록</h2>
    <ul>
        {% for store in stores %}
        <li>
            <a href="#">점장 : {{ store.user.username }}</a>
            <p>주소 : {{ store.address }}</p>
        </li>
        <hr>
        {% endfor %}
    </ul>
{% endblock content %}
