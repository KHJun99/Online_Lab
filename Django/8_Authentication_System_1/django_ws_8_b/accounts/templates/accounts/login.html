{% extends "base.html" %}

{% block content %}
  <h1>로그인 페이지</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
      {{ form.username.label_tag }} <br>
      {{ form.username }}
      {{ form.username.error }}
    </p>
    <p>
      {{ form.password.label_tag }} <br>
      {{ form.password }}
      {{ form.password.errors }}
    </p>
    <input type="submit" value="로그인">
  </form>
  
{% endblock content %}
