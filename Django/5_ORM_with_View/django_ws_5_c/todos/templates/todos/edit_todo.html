{% extends "base.html" %}

{% block content %}
<form action="{% url "todos:update_todo" todo.pk %}"method="POST">
  {% csrf_token %}
  <h1>이 곳에서 할 일을 수정합니다.</h1>
  <label for="work"> work : </label>
  <input type="text" name='work' id='work' value={{ todo.work }}>
  <br>
  <label for="content"> content : </label>
  <textarea name="content" id="content">{{ todo.content }}</textarea>

  <br>
  <input type="submit" value="제출">
</form>

{% endblock content %}
