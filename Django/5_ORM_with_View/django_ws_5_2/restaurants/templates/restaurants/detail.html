{% extends "base.html" %}

{% block content %}
  <h1>맛집 상세 정보</h1>
  <div>
    <p>식당 번호 : {{ restaurant.pk }}</p>  
  </div>
  
  <div>
    <p>식당 이름 : {{ restaurant.name }}</p>
  </div>
  
  <div>
    <p>식당 설명 : {{ restaurant.description }}</p>
  </div>
  
  <div>
    <p>식당 위치 : {{ restaurant.address }}</p>
  </div>
  
  <div>
    <p>전화 번호 : {{ restaurant.phone_number }}</p>
  </div>
  <hr>
  <div>
    <a href="{% url "restaurants:edit" restaurant.pk %}">[UPDATE]</a> 
  </div>
  <div>
    <form action="{% url "restaurants:delete" restaurant.pk %}" method="POST">
      {% csrf_token %}
      <input type="submit" value='DELETE'>
    </form>
  </div>
  <hr>
  <a href="{% url "restaurants:index" %}">[BACK]</a>
{% endblock content %}
