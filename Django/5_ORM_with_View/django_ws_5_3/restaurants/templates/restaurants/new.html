{% extends 'base.html' %}

{% block content %}
  <h1>식당 생성 페이지</h1>
  <form action="{% url 'restaurants:create' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name">이름 :</label>
      <input type="text" id="name" name="name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="address">주소 :</label>
      <input type="text" id="address" name="address" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="phone_number">전화번호 :</label>
      <input type="text" id="phone_number" name="phone_number" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="description">식당 소개 :</label>
      <textarea id="description" name="description" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">CREATE</button>
    <a href="{% url 'restaurants:index' %}">[BACK]</a>
  </form>
  {% comment %} <label for="name">식당 이름 :</label>
  <input type="text" id="name" name="name" /> <br />
  <label for="description">식당 설명 :</label>
  <input type="text" id="description" name="description" /> <br />
  <label for="address">식당 주소 :</label>
  <textarea name="address" id="address" cols="30" rows="10"></textarea> <br />
  <label for="phone_number">식당 전화번호</label>
  <textarea name="phone_number" id="phone_number" cols="30" rows="10"></textarea> <br />

  <input type="submit" value="CREATE" /> {% endcomment %}
{% endblock %}
