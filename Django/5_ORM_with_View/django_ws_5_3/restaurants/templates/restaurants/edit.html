{% extends 'base.html' %}

{% block content %}
  <form action="{% url 'restaurants:update' restaurant.pk %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name">이름 :</label>
      <input type="text" name="name" id="name" class="form-control" value="{{ restaurant.name }}" />
    </div>

    <div class="mb-3">
      <label for="address">주소 :</label>
      <textarea name="address" id="address" class="form-control">{{ restaurant.address }}</textarea>
    </div>

    <div class="mb-3">
      <label for="phone_number">전화번호 :</label>
      <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ restaurant.phone_number }}" />
    </div>

    <div class="mb-3">
      <label for="description">식당 소개 :</label>
      <textarea name="description" id="description" class="form-control">{{ restaurant.description }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">UPDATE</button>
  </form>
  <a href="{% url 'restaurants:detail' restaurant.pk %}" class="btn btn-secondary">BACK</a>
{% endblock %}
