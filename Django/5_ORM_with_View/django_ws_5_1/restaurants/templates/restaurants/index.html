{% extends "base.html" %}

{% block content %}
  <h1>맛집 리스트</h1>
  <a href="{% url "restaurants:new" %}">[CREATE]</a>
  {% if restaurants %}
    <ul>
      {% for restaurant in restaurants %}
        <li>
          식당의 이름 : {{ restaurant.name }}
        <br>
        <ul>
          <li>주소 : {{ restaurant.address }}</li>
        </ul>
        <hr>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <ul><li>맛집이 없습니다.</li></ul>
  {% endif %}

{% endblock content %}
