{% extends "base.html" %}


{% block content %}
  <h1>식당 생성 페이지</h1>
  <form action="{% url "restaurants:create" %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="name">식당 이름 :</label>
      <input type="text" id='name' name='name'>
    </div>
    <div>
      <label for="content">식당 설명 :</label>
      <input type="text" id='content' name='content'>    
    </div>
    <div>
      <label for="address">식당 주소 :</label>
      <textarea name="address" id="address"></textarea>
    </div>
    <div>
      <label for="number">식당 전화번호 : </label>
      <textarea name="number" id="number"></textarea>
    </div>
    <div>
      <input type="submit" value='CREATE'>
    </div>
     
  </form>
  <p><a href="{% url "restaurants:index" %}">[BACK]</a> </p>
{% endblock content %}
