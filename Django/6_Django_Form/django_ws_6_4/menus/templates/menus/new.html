{% extends 'base.html' %}
{% block content %}
  <h1 class="display-4 mb-4">메뉴 생성 페이지</h1>

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Name:</label>
      {{ form.name }}
      <div class="text-danger small">{{ form.name.errors }}</div>
    </div>

    <div class="form-group">
      <label for="{{ form.price.id_for_label }}">Price:</label>
      {{ form.price }}
      <div class="text-danger small">{{ form.price.errors }}</div>
    </div>

    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Description:</label>
      {{ form.description }}
      <div class="text-danger small">{{ form.description.errors }}</div>
    </div>

    <div class="form-group d-flex align-items-center">
      <label for="{{ form.is_vegan.id_for_label }}" class="mb-0 mr-2">Is vegan:</label>
      {{ form.is_vegan }}
    </div>

    <button type="submit" class="btn btn-primary">CREATE</button>
  </form>

  <a href="{% url 'menus:index' %}" class="d-inline-block mt-3">[BACK]</a>
{% endblock %}
