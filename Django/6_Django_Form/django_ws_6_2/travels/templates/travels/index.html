{% extends 'base.html' %}

{% block content %}
  <h1>Travels</h1>
  <h3><a href="{% url "travels:create" %}">CREATE</a></h3>
    <ul>
      {% for travel in travels %}
        <li><a href="{% url "travels:detail" travel.pk %}">{{ travel.location }}</a></li>
        <ul>
          <li>{{ travel.plan }}</li>
        </ul>
        
      {% empty%}
        <li>아직 여행지가 없습니다.</li>
      {% endfor %}
    </ul>
{% endblock %}
