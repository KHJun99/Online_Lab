{% extends 'base.html' %}
{% block content %}
  <a href="{% url 'accounts:login' %}">[LOGIN]</a>
  <a href="{% url 'accounts:signup' %}">[Sign_Up]</a>
  <h1>전체 유저 목록</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.username }}</li>
    {% empty %}
      <li>등록된 유저가 없습니다.</li>
    {% endfor %}
  </ul>
{% endblock %}
