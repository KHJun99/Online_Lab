{% extends 'base.html' %}

{% block title %}
  Profiles
{% endblock %}

{% block content %}
  <a href="{% url 'accounts:login' %}">[Login]</a>
  <form action="{% url 'accounts:logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
  <h1>전체 유저 목록</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.username }}</li>
      <hr />
    {% empty %}
      <li>아직 유저가 없습니다.</li>
    {% endfor %}
  </ul>
{% endblock %}
