<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
      <h3>반갑습니다. {{ user.username }}님!</h3>
      <a href="{% url 'accounts:update' %}">[Update User Info]</a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Logout" />
      </form>
      <form action="{% url 'accounts:delete' %}" method="post" style="display:inline;" onsubmit="return confirm('정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
        {% csrf_token %}<button type="submit">회원탈퇴</button>
      </form>
    {% else %}
      <h3>로그인 해 주세요.</h3>
      <a href="{% url 'accounts:login' %}">[Login]</a>
      <a href="{% url 'accounts:signup' %}">[Sign Up]</a>
    {% endif %}

    {% block content %}

    {% endblock %}
  </body>
</html>
