<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->
      <!--
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>
        </div>
      </article>
      -->
      <!-- 카드 예시 -->

    </section>

  </div>

  <script>
    /*
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */

    const form = document.querySelector('#form');
    const titleInput = document.querySelector('#title');
    const contentInput = document.querySelector('#content');
    const cardsSection = document.querySelector('#cardsSection');

    // createCard 함수: input 태그의 value들을 인자로 받아 카드를 생성
    function createCard(title, content) {
      // 각 요소를 createElement 메서드로 생성
      const article = document.createElement('article');
      article.classList.add('col-4');

      const card = document.createElement('div');
      card.classList.add('card', 'm-1');

      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      const cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = title;

      const cardText = document.createElement('p');
      cardText.classList.add('card-text');
      cardText.textContent = content;

      // 작성이 완료된 요소들을 부모 - 자식 관계에 맞게 구성
      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardText);
      card.appendChild(cardBody);
      article.appendChild(card);

      // 구성이 완료된 article을 반환
      return article;
    }

    // submit 이벤트가 발생하면 createCard 함수를 호출
    form.addEventListener('submit', (event) => {
      // submit의 기본 이벤트를 중지
      event.preventDefault();

      // input 태그의 value를 받아서 createCard 함수 호출
      const title = titleInput.value;
      const content = contentInput.value;

      // 반환 받은 article을 #cardsSection에 추가
      const newCard = createCard(title, content);
      cardsSection.appendChild(newCard);

      // input 태그의 value를 빈 문자열로 초기화
      titleInput.value = '';
      contentInput.value = '';
    });

  </script>
</body>
</html>
