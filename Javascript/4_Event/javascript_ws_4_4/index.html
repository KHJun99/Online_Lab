<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>momentum</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
			background-size: cover;
      background-position: center;
    }
    .parent {
      height: 100%;
    }
    #time {
      font-size: 5rem;
			padding: 0 2rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .row {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="parent row justify-content-center align-items-center">
    <div id="time" class="font-weight-bold text-light"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    /*
      div#time의 내부 content가 매 초마다 갱신되어
      화면에 출력될 수 있도록 formatTime 함수를 완성하시오.
    */

    // lodash 를 활용하여 1.jpg ~ 6.jpg 중 하나의 경로로 body의 backgroundImage url을 설정
    const imageNumbers = [1, 2, 3, 4, 5, 6];
    const randomImageNumber = _.sample(imageNumbers);
    document.body.style.backgroundImage = `url('./${randomImageNumber}.jpg')`;

    const timeDiv = document.querySelector('#time')
    const formatTime = function () {
      // 아래 now를 활용하여 timeDiv의 innerText를 적절하게 re-format
      const now = new Date()

      // 시, 분, 초 정보 가져오기
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // 오전, 오후 구분
      const period = hours >= 12 ? '오후' : '오전';

      // 12시간 형식으로 변환 (12시가 다시 바뀌어 표기)
      hours = hours % 12;
      hours = hours ? hours : 12; // 0시는 12시로 표시

      // 두 자리 숫자로 포맷팅 (01, 02, 03 형식)
      const formattedHours = String(hours).padStart(2, '0');
      const formattedMinutes = String(minutes).padStart(2, '0');
      const formattedSeconds = String(seconds).padStart(2, '0');

      // #time의 textContent 채워넣기
      timeDiv.textContent = `${period} ${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
    }

    // 1초에 한번 formatTime 함수 실행
    setInterval(formatTime, 1000)
    // 페이지 로드 시 즉시 실행
    formatTime();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
