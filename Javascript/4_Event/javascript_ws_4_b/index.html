<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // h1 요소
    const h1 = document.querySelector('.heading');
    const originalH1Text = h1.textContent;

    h1.addEventListener('mouseenter', () => {
      h1.textContent = 'I am being hovered!';
    });

    h1.addEventListener('mouseleave', () => {
      h1.textContent = originalH1Text;
    });

    // h2 요소
    const h2 = document.querySelector('.sub-heading');

    h2.addEventListener('dblclick', () => {
      h2.classList.toggle('font-crimson');
    });

    // p 요소
    const p = document.querySelector('.contents');

    p.addEventListener('wheel', () => {
      const randomIndex = Math.floor(Math.random() * randomTexts.length);
      p.textContent = randomTexts[randomIndex];
    });
  </script>
</body>

</html>
