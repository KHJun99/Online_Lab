<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>인기 영화들</h1>
  <ul>

  </ul>

   <!-- axios CDN을 삽입한다. -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
    const ul = document.querySelector('ul')

    // TMDB API 설정
    const API_KEY = ''
    const API_URL = 'https://api.themoviedb.org/3/movie/popular'

    // Get Popular 요청 보내기
    axios({
      method: 'get',
      url: API_URL,
      params: {
        api_key: API_KEY,
        language: 'ko-KR',
        page: 1
      }
    })
    .then((response) => {
      // 응답 받은 영화 목록
      const movies = response.data.results

      // vote_average가 7 이상인 영화만 필터링
      const popularMovies = movies.filter(movie => movie.vote_average >= 7)

      // 필터링된 영화들을 리스트로 표시
      popularMovies.forEach(movie => {
        const li = document.createElement('li')
        li.textContent = `${movie.title} - 평점: ${movie.vote_average}`
        ul.appendChild(li)
      })
    })
    .catch((error) => {
      console.error('API 요청 실패:', error)
    })
   </script>
</body>
</html>
