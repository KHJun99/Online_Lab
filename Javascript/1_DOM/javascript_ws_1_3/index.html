<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성

    // 1. h1 태그 제목 변경
    const title = document.querySelector('h1')
    title.textContent = '오늘 공부 목록'

    // 2. bootstrap 공식 문서 참고하여 list-group을 활용 목록 UI 태그에 적용할 수 있도록
    //    class를 추가
    const studyList = document.querySelector('ul')
    studyList.classList.add('list-group')

    // 3. li 태그에 study class를 추가
    const liTags = document.querySelectorAll('li')
    liTags.forEach(li => {
      li.classList.add('study')
    })

    // 4. li:nth-child(n) 선택자를 사용하여 각각의 li 태그를 하나씩 선택 후 새로 다른 변수에 할당
    const li1 = document.querySelector('li:nth-child(1)')
    const li2 = document.querySelector('li:nth-child(2)')
    const li3 = document.querySelector('li:nth-child(3)')
    const li4 = document.querySelector('li:nth-child(4)')

    // 5. 모든 li 태그에 list-group-item class를 추가
    li1.classList.add('list-group-item')
    li2.classList.add('list-group-item')
    li3.classList.add('list-group-item')
    li4.classList.add('list-group-item')

    // 6. 2번째 li 태그는 아래 추가 요구사항을 따름
    //    aria-current 속성에 true 값을 부여
    li2.setAttribute('aria-current', 'true')
    // active class를 추가
    li2.classList.add('active')

    // 7. id가 game인 요소 삭제
    const itemGame = document.querySelector('#game')
    itemGame.remove()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
