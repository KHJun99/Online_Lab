<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>사각형의 특징</h1>
    <p>가로 길이 : {{ width }}</p>
    <p>세로 길이 : {{ height }}</p>
    <p>넓이 : {{ width * height }}</p>
    <p>둘레 : {{ (width + height) * 2 }}</p>
    <hr>
    <h3>정사각형이라면,</h3>
    <p>한 변의 길이 : {{ squareSide }}</p>
    <p>정사각형 넓이 : {{ squareSide * squareSide }}</p>
    <p>정사각형 둘레 : {{ squareSide * 4 }}</p>
  </div>

  <!-- Vue3 CDN을 사용한다. -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp, ref } = Vue

    // 1. 아이디가 app인 container 요소에 새로운 앱 인스턴스를 mount 하시오.
    const app = createApp({
      setup() {
        // 2. 각 변수에 적절한 임의의 정수를 할당하시오.
        // - width 변수에는 사각형의 가로 길이를 할당한다.
        // - height 변수에는 사각형의 세로 길이를 할당한다.
        // - squareSide 변수에는 정사각형의 한 변의 길이를 할당한다.
        // - 각 값들은 최소 2에서 최대 10 사이의 정수로 한다.
        // - 단, ref 함수를 사용하여 반응성을 가지는 참조 변수로 만들어야 한다.
        const width = ref(5)
        const height = ref(6)
        const squareSide = ref(7)

        return {
          width,
          height,
          squareSide
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
