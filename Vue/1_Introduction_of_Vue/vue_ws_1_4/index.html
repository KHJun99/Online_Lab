<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>내 정보</h1>
    <!--     
      	- firstName과 lastName을 각각 출력한다.
				- firstName과 lastName을 하나로 합쳐 출력한다. 단, 별도의 변수를 사용하지 않는다.
				- age를 출력한다.
				- birth중, 년도만 출력한다.
					- js에서 문자열의 특정 부분만 출력하기 위한 방법은 str.slice(start, end) 방식으로 진행한다. 
				- teacher의 name과 birth를 각각 출력한다.
    -->
    <p>이름 : {{ firstName }}</p>
    <p>성 : {{ lastName }}</p>
    <p>전체 이름 : {{ firstName }} {{ lastName }}</p>
    <p>나이 : {{ age }}</p>
    <p>내가 태어난 해 : {{ birth.slice(0, 4) }}년</p>
		<p>내 스승님들</p>
    <ul>
      <li>나의 첫 번째 스승 : {{ teacher[0].name }}, {{ teacher[0].birth }}</li>
      <li>나의 두 번째 스승 : {{ teacher[1].name }}, {{ teacher[1].birth }}</li>
    </ul>
  </div>

  <!-- Vue3 CDN을 사용한다. -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    // 1. 아이디가 app인 container 요소에 새로운 앱 인스턴스를 mount 하시오.
    const app = createApp({
      setup() {
        // 2. 주석으로 주어지는 객체를 갈 인스턴스 내부에 정의한다.
        // - 단, ref 함수를 사용하여 반응성을 가지는 참조 변수로 정의하여야 한다.
        const firstName = ref('William')
        const lastName = ref('Turner')
        const age = ref(20)
        const birth = ref('1775-04-23')
        const teacher = ref([
          { name: 'Joshua', birth: '1723-1792' },
          { name: 'Thomas', birth: '1748-1804' }
        ])

        // 3. template에 적절한 데이터가 렌더링 될 수 있도록 코드를 수정한다.
        return {
          firstName,
          lastName,
          age,
          birth,
          teacher
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
