<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>User Profile</h1>
    <p>Name: {{ user.name }}</p>
    <p>Age: {{user.age }}</p>
    <button @click="changeName">Change Name</button>
    <button @click="changeAge">Change Age</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // 1. 반응형 변수 user
        const user = ref({
          name: 'Alice',
          age: 30
        })

        // 2. 함수 changeName
        const changeName = function () {
          const newName = prompt('Enter new name:', user.value.name)

          if (newName !== null) {
            user.value.name = newName
          }
        }

        // 3. 함수 changeAge
        const changeAge = function () {
          const newAge = prompt('Enter new age:', user.value.age)

          if (newAge !== null) {
            user.value.age = Number(newAge)
          }
        }

        return { user, changeName, changeAge }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
