<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-selected {
      background-color: #eee;
    }

    .is-required {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      <li :id="enTitle" :class="{ 'is-selected': isSelected }">
        <label for="selected">전시 선택</label>
        <input type="checkbox" name="selected" id="selected" v-model="isSelected">
        <h3>{{ koTitle }}</h3>
        <p v-html="description"></p>
        <hr>
        <p>{{ artMuseum }}</p>
        <a :href="museumURL">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <div>
          <span :class="{ 'is-required': personCount <= 0 }">인원 수 : {{ personCount }} 명 </span>
          <button @click="decreaseNum">-</button>
          <button @click="increaseNum">+</button>
        </div>
        <p>총 입장료 : {{ totalPrice }} 원</p>
        <hr>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          koTitle: '모네 인사이드',
          enTitle: 'monet-inside',
          artMuseum: '예술의 전당',
          museumURL: 'https://www.sac.or.kr/',
          description: '<p> &lt;모네 인사이드&gt; 는 빛의 화가 <b>클로드 모네</b>가 남긴 소중한 명작들을 현대적 감각으로 재해석해 음악과 함께 감상하는 미디어아트 전시입니다. </p>',
          personCount: 0,
          ticketPrice: 1000,
          isSelected: false,
          beforeSelectedPrice: 0,  // 전시 체크 전 누적 금액
          afterSelectedPrice: 0    // 전시 체크 후 누적 금액
        }
      },
      computed: {
        totalPrice() {
          return this.beforeSelectedPrice + this.afterSelectedPrice;
        }
      },
      methods: {
        decreaseNum() {
          if (this.personCount > 0) {
            this.personCount--;
            // 체크되지 않은 상태에서만 금액 감소
            if (!this.isSelected) {
              this.beforeSelectedPrice -= this.ticketPrice;
            }
            // 체크된 상태에서는 금액 변화 없음 (0원 감소)
          }
        },
        increaseNum() {
          this.personCount++;
          // 체크되지 않은 상태에서만 금액 증가
          if (!this.isSelected) {
            this.beforeSelectedPrice += this.ticketPrice;
          }
          // 체크된 상태에서는 금액 변화 없음 (0원 증가)
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
