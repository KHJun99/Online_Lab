<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      color: white;
    }

    .v-show {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>카드 생성기</h1>

    <form @submit.prevent="createCard">
      <div>
        <label for="title">제목: </label>
        <input type="text" id="title" v-model="inputTitle" required>
      </div>
      <div>
        <label for="content">내용: </label>
        <textarea id="content" v-model="inputContent" required></textarea>
      </div>
      <div>
        <label for="color">배경색: </label>
        <select id="color" v-model="inputColor" required>
          <option value="" disabled selected>색상을 선택하시오.</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <input type="submit" value="생성">
    </form>

    <div class="card" :style="{ backgroundColor : cardColor }" :class="{ 'v-show': !isCreatedCard }">
      <h2>{{ cardTitle }}</h2>
      <p>{{ cardContent }}</p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // 사용자 input 관련 반응형 변수
        const inputTitle = ref('')
        const inputContent = ref('')
        const inputColor = ref('')

        // 카드 관련 반응형 변수
        const cardTitle = ref('')
        const cardContent = ref('')
        const cardColor = ref('')

        // 카드 생성 여부를 나타내는 반응형 변수
        const isCreatedCard = ref(false)

        // 함수 createCard
        const createCard = () => {
          // 반응형 변수 isCreatedCard를 true로 변경
          isCreatedCard.value = true

          // 반응형 변수 inputTitle, inputContent, inputColor를 초기화
          cardTitle.value = inputTitle.value
          cardContent.value = inputContent.value
          cardColor.value = inputColor.value
          
          // input 필드 초기화
          inputTitle.value = ''
          inputContent.value = ''
          inputColor.value = ''
        }

        return {
          inputTitle,
          inputContent,
          inputColor,
          cardTitle,
          cardContent,
          cardColor,
          isCreatedCard,
          createCard
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
