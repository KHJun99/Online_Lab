<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p :style="styleObject">Let's change the font style!</p>
    <hr>
    <p>색상 목록</p>
    <ul>
      <li>red</li>
      <li>blue</li>
    </ul>

    <p>글꼴 목록</p>
    <ul>
      <li>fantasy</li>
      <li>cursive</li>
      <li>Impact</li>
    </ul>
    <hr>

    <form @submit.prevent="changeStyle">
      <label for="color">색 입력 : </label>
      <input type="text" id="color" v-model="colorType">
      <br>
      <label for="font">글꼴 입력 : </label>
      <input type="text" id="font" v-model="fontType">
      <br>
      <button>변경!</button>
    </form>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          colorType: '',
          fontType: '',
          styleObject: {}
        }
      },
      methods: {
        changeStyle() {
          // 사용자가 입력한 값으로 스타일 객체 생성
          this.styleObject = {
            color: this.colorType,
            fontFamily: this.fontType
          };

          // 입력 필드 초기화
          this.colorType = '';
          this.fontType = '';
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
